<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Tambahkan Judul WEB -->
    <title>Pastel Puff | Login</title>

  <!-- Bootstrap & Icon -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #d8ebff;
      font-family: 'Poppins', sans-serif;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 80px auto;
    }

    .logo-img {
      width: 80px;
      display: block;
      margin: 0 auto 15px;
    }

    h2.text-judul {
      color: #3972af;
      font-weight: 600;
      text-align: center;
      margin-bottom: 5px;
    }

    .text-muted {
      font-size: 14px;
      text-align: center;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-login {
      background-color: #3972af;
      color: white;
      border-radius: 10px;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-login:hover {
      background-color: #285e8e;
      transform: scale(1.05);
    }

    label {
      font-weight: 500;
    }

    .bi {
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <!-- Logo dan Judul -->
    <img src="Img/logo2.jpg" alt="Logo Pastel Puff" class="logo-img">
    <h2 class="text-judul">Pastel Puff</h2>
    <p class="text-muted">Login Untuk Melanjutkan</p>

    <!-- Form Login -->
    <form id="loginForm">
      <div class="mb-3">
        <label for="username"><i class="bi bi-person-circle"></i>Username</label>
        <input type="text" id="username" class="form-control" placeholder="Masukkan username">
      </div>
      <div class="mb-3">
        <label for="password"><i class="bi bi-lock-fill"></i>Password</label>
        <input type="password" id="password" class="form-control" placeholder="Masukkan password">
      </div>
      <button type="submit" class="btn btn-login w-100">Masuk</button>
    </form>
  </div>

    
    <!-- Tambahkan Bootstrap JS (jika diperlukan) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <script>
        // Data pengguna yang tersimpan (contoh sederhana)
        const userData = {
            username: 'nssc',
            password: 'admin1234'
        };
        // Tangani login form
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Validasi
            if (username.trim() === '' || password.trim() === '') {
                alert('Username dan password harus diisi.');
            } else if (username !== userData.username || password !== userData.password) {
                alert('Username atau password tidak valid.');
            } else {
                // Redirect ke halaman utama setelah login jika valid
                window.location.href = 'utama.html';
            }
        });
    </script>
</body>
</html>
